<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- TITLE -->
	<title>To Do List </title>

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- VUE JS -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


	<!-- MAIN JS -->
	<script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
	<div id="app">
		<div class="container">
			<ul class="list-group my-5">

				<li v-for="(task,index) in tasks" class="list-group-item d-flex align-items-center">
					<p :class="{'text-decoration-line-through':task.done}">{{task.text}}</p>
					<i @click="cancelTask(index)" class="cancel-task fa-solid fa-xmark ms-auto"></i>
				</li>

			</ul>

		</div>
	</div>

</body>

</html>
